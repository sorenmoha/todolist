<div class="post">
    <form>
        <input
            type="text"
            name="inputTodo"
            placeholder="Enter Task"
            class="post-input"
            [(ngModel)]="inputTodo"
        />
        <button (click)="addTodo()" class="post-submit" > Add task </button>
    </form>
    
    <div *ngFor="let todo of todos; let i = index;" class="todo {{ (todo.completed ? 'done' : '')}}" >
        <div class="id"></div>
        <div class="content"> {{todo.content}} </div>
        <button class="strike" (click)="switchCompleted(i)">Strike</button>
        <button class="delete" (click)="removeTodo(i)">Remove</button>
    </div>
</div>
